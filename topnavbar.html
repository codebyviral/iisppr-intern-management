<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 
  <div class="flex items-center justify-between p-4 bg-gray-100 shadow-md">

    <div class="text-xl font-bold">
      InternHub <span class="text-gray-400">Set</span>
    </div>
    <div class="relative">
      <input 
        type="text" 
        id="search" 
        placeholder="Search" 
        class="border rounded-full px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
      />
      <button class="absolute right-3 top-2.5">
        🔍
      </button>
    </div>

    <div class="flex items-center space-x-4">
      <div class="cursor-pointer">📋</div>
      <div class="cursor-pointer">💬</div>
      <div class="cursor-pointer">🔔</div>
      <img 
        src="https://via.placeholder.com/30" 
        alt="Profile" 
        class="rounded-full w-8 h-8 object-cover"
      />
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('search');

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.trim();
      if (searchTerm) {
        console.log(`Searching for: ${searchTerm}`);
        // Add logic for dynamic search filtering or API calls
      }
    });
  </script>
</body>
</html>
